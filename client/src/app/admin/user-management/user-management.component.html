<div class="row">
    <table class="table">
        <tr>
            <th width="30%">Username</th>
            <th width="40%">Active roles</th>
            <th width="30%"></th>
        </tr>
        <tr *ngFor="let user of users">
            <td>{{user.username}}</td>
            <td>{{user.roles}}</td>
            <td><button (click)="openRolesModal(user)" class="btn btn-info">Edit roles</button></td>
        </tr>
    </table>
</div>
